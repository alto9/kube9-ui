name: Bug Report
description: Report a bug or unexpected behavior in kube9-ui
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: What went wrong?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Open kube9-ui...
        2. Navigate to...
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected kube9-ui to...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead, kube9-ui...
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: kube9-ui Version
      description: What version of kube9-ui are you using?
      placeholder: "0.1.0"
    validations:
      required: true

  - type: input
    id: k8s-version
    attributes:
      label: Kubernetes Version
      description: What version of Kubernetes are you using?
      placeholder: "1.28.0"
    validations:
      required: true

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: What browser are you using?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other
      default: 0

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What OS are you running?
      options:
        - macOS
        - Windows
        - Linux
        - Other
      default: 0

  - type: dropdown
    id: operator
    attributes:
      label: kube9-operator Installed?
      description: Is kube9-operator installed in your cluster?
      options:
        - "Yes"
        - "No"
        - "Not sure"
      default: 0

  - type: textarea
    id: logs
    attributes:
      label: Browser Console Logs
      description: Please paste relevant logs from the browser console (F12)
      render: shell
      placeholder: |
        [Error] Failed to fetch...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem

